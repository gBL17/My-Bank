<section  class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova TransferÃªncia</h2>
    <div class="form-field">
      <label class="form-field__label" for="value">Valor</label>
      <input class="form-field__input" id="value" type="number" [(ngModel)]="valor" name="valor">
    </div>

    <div class="form-field">

    </div>
  </form>
</section>
